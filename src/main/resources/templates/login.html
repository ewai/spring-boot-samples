<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"></link>
</head>
<body>
    <div class="container">
        <div class="row">
            <p><h1 id="title">ログイン</h1></p>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-md-6 col-lg-6">
                <div class="well well-sm">
                    <form id="login_form" method="post" th:action="@{'/login'}">
                        <fieldset id="login_field">
                            <div class="form-group">
                                <label>ログインID</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="ログインIDを入力してください" autofocus="" required="" />
                            </div>
                            <div class="form-group">
                                <label>パスワード</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力してください" required="" />
                            </div>
                            <div class="form-group">
                                <input id="login_button" type="submit" value="ログイン" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
    </div>
</body>
</html>
